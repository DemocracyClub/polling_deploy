---
ansible_python_interpreter: /usr/bin/python3
project_name: polling_stations
project_root: /var/www/polling_stations
private_data_path: /tmp/s3mirror
app_name: polling_stations
django_media_path: polling_stations
django_media_root: /var/www/polling_stations-media/media_root
project_repo: https://github.com/DemocracyClub/UK-Polling-Stations.git
addressbase_file_name: addressbase-plus-2021-11-01_cleaned.csv
onspd_url: https://ons-cache.s3.amazonaws.com/onspd/ONSPD_NOV_2021_UK.zip
alt_boundaries_url: https://ons-cache.s3.amazonaws.com/Local_Authority_Districts_December_2020_UK_BFE.geojson
packer: 0
branch: master
nickname: production
cron_email: developers@democracyclub.org.uk
domains:
  - wheredoivote.co.uk
  - www.wheredoivote.co.uk
  - pollingstations.democracyclub.org.uk

system_packages:
  - acl
  - build-essential
  - bundler
  - curl
  - fio
  - gettext
  - git
  - libevent-dev
  - libffi-dev
  - libjpeg-dev
  - libpq-dev
  - libxml2-dev
  - libxslt1-dev
  - nginx
  - nodejs
  - npm
  - opencv-data
  - postfix
  - python-pip
  - python3-dev
  - python3-pip
  - redis-server
  - unzip

# Install s3 with pip as a python 2 dependency because we hit this bug:
# https://github.com/s3tools/s3cmd/issues/930
# and we want to authenticate using iam role instead of key
python2_packages:
  - s3cmd

python3_packages:
  - awscli
  - ec2_tag_conditional
  - virtualenv

initfiles:
  - gunicorn

s3_years:
  - 2022
  - 2023